    var currentLng;

    var center = {

    };

    // 地図表示
    function initMap() {
    // 現在地を取得
    navigator.geolocation.getCurrentPosition(
            // 取得成功した場合
            function (position) {
                currentLat = position.coords.latitude;
                currentLng = position.coords.longitude;
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: currentLat, lng: currentLng},
                    zoom: 10
                });

                var marker = new google.maps.Marker({ // マーカーの追加
                    position: {lat: currentLat, lng: currentLng}, // マーカーを立てる位置を指定
                    map: map // マーカーを立てる地図を指定
                });
                if ((typeof currentLat !== 'undefined') && (typeof currentLng !== 'undefined') && (typeof app !== 'undefined')) {
                    app.ports.updateCurrentLocation.send({lat: currentLat, lng: currentLng})
                }

            },
            // 取得失敗した場合
            function (error) {
              switch (error.code) {
                case 1: //PERMISSION_DENIED
                  alert("位置情報の利用が許可されていません");
                  break;
                case 2: //POSITION_UNAVAILABLE
                  alert("現在位置が取得できませんでした");
                  break;
                case 3: //TIMEOUT
                  alert("タイムアウトになりました");
                  break;
                default:
                  alert("その他のエラー(エラーコード:" + error.code + ")");
                  break;
              }
            }
    );
  }


</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-vCwUPSFhr0-krhHLB-KiFGSJpZ6tSNY&callback=initMap" async defer></script>
