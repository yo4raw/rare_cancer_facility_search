<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <link rel="stylesheet" href="css/bulma.min.css">
  <script src="main.js"></script>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <style>
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    #map {
      height: 30%;
    }
    /* Optional: Makes the sample page fill the window. */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>

</head>

<body>
<div id="elm-node"></div>
<script>
  var app = Elm.Main.init({
    node: document.getElementById('elm-node')
  });
</script>
<div id="map"></div>
<script>
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 35.783575, lng: 139.7144516},
      zoom: 15
    });
  }


  // Geolocation APIに対応している
  if (navigator.geolocation) {
    // Geolocation APIに対応していない
  } else {
    alert("この端末では位置情報が取得できないため、【郵便番号から探す】をご利用ください");
  }

  // 現在地取得処理
  function getPosition() {
    // 現在地を取得
    navigator.geolocation.getCurrentPosition(
            // 取得成功した場合
            function (position) {
              alert("緯度:" + position.coords.latitude + ",経度" + position.coords.longitude);
            },
            // 取得失敗した場合
            function (error) {
              switch (error.code) {
                case 1: //PERMISSION_DENIED
                  alert("位置情報の利用が許可されていません");
                  break;
                case 2: //POSITION_UNAVAILABLE
                  alert("現在位置が取得できませんでした");
                  break;
                case 3: //TIMEOUT
                  alert("タイムアウトになりました");
                  break;
                default:
                  alert("その他のエラー(エラーコード:" + error.code + ")");
                  break;
              }
            }
    );
  }


</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-vCwUPSFhr0-krhHLB-KiFGSJpZ6tSNY&callback=initMap" async defer></script>

</body>
</html>
