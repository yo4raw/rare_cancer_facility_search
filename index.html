<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <link rel="stylesheet" href="css/bulma.min.css">
  <script src="main.js"></script>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <style>
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    #map {
      height: 30%;
    }
    /* Optional: Makes the sample page fill the window. */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>

</head>

<body>
<section class="section">


  <div class="tabs">
    <ul>
      <li class="is-active"><a>Pictures</a></li>
      <li><a>Music</a></li>
      <li><a>Videos</a></li>
      <li><a>Documents</a></li>
    </ul>
  </div>
</section>
<div id="elm"></div>
<script>
    var app = Elm.Main.init({
        node: document.getElementById('elm')
    });
</script>
<script>
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 35.783575, lng: 139.7144516},
            zoom: 8
        });
    }

    function getLocationdata(address){
        var geocoder = new google.maps.Geocoder();
        geocoder.geocode(
            {
                'address': address,
                'region': 'jp'
            },
            function(results, status){
                if(status==google.maps.GeocoderStatus.OK){
                    alert(address+"   "+results);
                }
            }
        );
    }


</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-vCwUPSFhr0-krhHLB-KiFGSJpZ6tSNY&callback=initMap" async defer></script>
<script>
    getLocationdata("独立行政法人国立がん研究センター中央病院");
</script>
</body>
</html>
