<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <link rel="stylesheet" href="css/bulma.min.css">
  <script src="main.js"></script>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <style>
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    #map {
      height: 30%;
    }
    /* Optional: Makes the sample page fill the window. */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>

</head>

<body>
<div id="elm-node"></div>
<script>
  var app = Elm.Main.init({
    node: document.getElementById('elm-node')
  });
</script>
<div id="map"></div>
<script>
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 35.783575, lng: 139.7144516},
      zoom: 15
    });
  }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-vCwUPSFhr0-krhHLB-KiFGSJpZ6tSNY&callback=initMap" async defer></script>

</body>
</html>
